<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      body { padding: 10px; font-family: sans-serif; }
      .form-group { margin-bottom: 15px; }
      .secondary { color: #666; font-size: 0.9em; margin-top: 5px; }
      .error { color: #d93025; margin-top: 5px; display: none; }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="file-input" style="font-weight:bold;">決算書PDFを選択してください</label>
      <div class="secondary">Googleドライブ内のPDFファイルを検索・選択します。</div>
      <br>
      <button class="action" onclick="selectFile()">ドライブからファイルを選択</button>
    </div>

    <div id="status"></div>
    <div id="error" class="error"></div>

    <!-- Picker API -->
    <script type="text/javascript">
      var developerKey = ''; // Picker API Key (optional but recommended for public apps)
      var token = ''; 

      // Pickerを起動するためのアクセストークンを取得
      function selectFile() {
        google.script.run.withSuccessHandler(createPicker).withFailureHandler(showError).getOAuthToken();
      }
      
      function getOAuthToken() {
        // サーバーサイドで ScriptApp.getOAuthToken() を呼ぶためのラッパー
        // ※今回は簡易的に実装するため、Picker APIを使わずにダイアログ入力を促すか、
        // または単純にサーバーサイドでファイルIDを入力させる方式が確実ですが、
        // ここではGoogle Picker APIを使わず、簡易的なUIとして実装します。
        // (Picker APIはGCP設定が必要なため、今回はドライブ内のファイル一覧を表示して選択させる簡易方式にはできないため、
        //  「ファイルID」を入力させるか、直近のPDFをリストアップする方式が安全です。
        //  既存のコードは `setFileIdAndExtract(fileId)` を呼んでいるため、
        //  ファイルIDを入力させるフォームにします。)
      }

      function showError(msg) {
        document.getElementById('error').innerText = 'エラー: ' + msg;
        document.getElementById('error').style.display = 'block';
      }
    </script>
    
    <!-- 簡易版: ファイルID入力フォーム (Picker設定が不要で確実) -->
    <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
      <label for="fileId">ファイルIDを直接入力（上級者向け）:</label>
      <input type="text" id="fileId" style="width: 100%; margin-top: 5px;" placeholder="1zKKfcGz...">
      <br><br>
      <button class="create" onclick="runExtract()">抽出開始</button>
    </div>

    <script>
      function runExtract() {
        var id = document.getElementById('fileId').value;
        if(!id) {
          showError('ファイルIDを入力してください');
          return;
        }
        google.script.run
          .withSuccessHandler(function() { google.script.host.close(); })
          .withFailureHandler(showError)
          .setFileIdAndExtract(id);
      }
    </script>
  </body>
</html>
