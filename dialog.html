<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      body { padding: 15px; font-family: sans-serif; font-size: 14px; }
      .form-group { margin-bottom: 20px; }
      .secondary { color: #666; font-size: 0.9em; margin-top: 5px; }
      .error { color: #d93025; margin-top: 10px; padding: 10px; background-color: #fce8e6; border: 1px solid #d93025; display: none; }
      select { width: 100%; padding: 8px; margin-top: 5px; }
      input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
      button.action { background-color: #4285f4; color: white; border: none; padding: 10px 20px; font-weight: bold; border-radius: 4px; cursor: pointer; width: 100%; }
      button.action:disabled { background-color: #ccc; cursor: default; }
      .loading { color: #666; font-style: italic; display: none; margin-top: 5px; }
      hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
      .period-label { font-weight: bold; color: #202124; display: block; margin-top: 10px;}
    </style>
  </head>
  <body>
    <!-- ステップ1: フォルダ選択 -->
    <div class="form-group">
      <label for="folder-select" style="font-weight:bold; font-size: 1.1em;">1. 決算書が保存されているフォルダを選択</label>
      <div class="secondary">直近使用したフォルダから選択してください</div>
      
      <select id="folder-select" onchange="loadFiles()">
        <option value="" disabled selected>読み込み中...</option>
      </select>
      <div id="folder-loading" class="loading" style="display:block;">フォルダ一覧を取得中...</div>
    </div>

    <hr>

    <!-- ステップ2: ファイル選択（3期分） -->
    <div class="form-group">
      <label style="font-weight:bold; font-size: 1.1em;">2. 3期分のファイルを選択</label>
      <div class="secondary">同じフォルダ内のPDFから選択します</div>

      <label class="period-label">① 当期（最新）の決算書</label>
      <select id="file-current" disabled>
        <option value="" selected>← 先にフォルダを選択してください</option>
      </select>

      <label class="period-label">② 前期の決算書</label>
      <select id="file-previous" disabled>
        <option value="" selected>← 先にフォルダを選択してください</option>
      </select>

      <label class="period-label">③ 前々期の決算書</label>
      <select id="file-2ago" disabled>
        <option value="" selected>← 先にフォルダを選択してください</option>
      </select>
      
      <div id="file-loading" class="loading">ファイル一覧を取得中...</div>
    </div>

    <div class="form-group">
      <button id="submit-btn" class="action" onclick="runExtract()" disabled>3期分のOCR抽出を開始</button>
    </div>

    <div id="error" class="error"></div>

    <script>
      // 初期化：フォルダ一覧を取得
      window.onload = function() {
        google.script.run
          .withSuccessHandler(populateFolderList)
          .withFailureHandler(showError)
          .getRecentFolders();
      };

      function populateFolderList(folders) {
        var select = document.getElementById('folder-select');
        document.getElementById('folder-loading').style.display = 'none';
        select.innerHTML = ''; // クリア
        
        var defaultOption = document.createElement('option');
        defaultOption.text = '-- フォルダを選択してください --';
        defaultOption.value = '';
        defaultOption.selected = true;
        defaultOption.disabled = true;
        select.add(defaultOption);

        folders.forEach(function(folder) {
          var option = document.createElement('option');
          option.value = folder.id;
          option.text = folder.name + (folder.date !== '-' ? ' (' + folder.date + ')' : '');
          select.add(option);
        });
      }

      function loadFiles() {
        var folderSelect = document.getElementById('folder-select');
        var folderId = folderSelect.value;
        if (!folderId) return;

        // 3つのセレクトボックスをリセット
        var ids = ['file-current', 'file-previous', 'file-2ago'];
        ids.forEach(function(id) {
            var el = document.getElementById(id);
            el.disabled = true;
            el.innerHTML = '<option>読み込み中...</option>';
        });
        
        document.getElementById('file-loading').style.display = 'block';
        document.getElementById('submit-btn').disabled = true;

        google.script.run
          .withSuccessHandler(populateFileList)
          .withFailureHandler(showError)
          .getPDFFilesInFolder(folderId);
      }

      function populateFileList(files) {
        document.getElementById('file-loading').style.display = 'none';
        var ids = ['file-current', 'file-previous', 'file-2ago'];
        
        ids.forEach(function(id) {
            var select = document.getElementById(id);
            select.innerHTML = ''; // クリア
            select.disabled = false;
            
            if (files.length === 0) {
              var option = document.createElement('option');
              option.text = 'このフォルダにPDFはありません';
              select.add(option);
            } else {
              var defaultOption = document.createElement('option');
              defaultOption.text = '-- ファイルを選択してください --';
              defaultOption.value = '';
              defaultOption.selected = true;
              defaultOption.disabled = true;
              select.add(defaultOption);

              files.forEach(function(file) {
                var option = document.createElement('option');
                option.value = file.id;
                option.text = file.name + ' (' + file.date + ')';
                select.add(option);
              });
            }
            
            // 変更時にバリデーションを行うイベントリスナー
            select.onchange = validateForm;
        });
      }

      function validateForm() {
          var current = document.getElementById('file-current').value;
          var previous = document.getElementById('file-previous').value;
          var ago2 = document.getElementById('file-2ago').value;
          
          // 3つとも選択されている場合のみボタンを有効化
          var isValid = current && previous && ago2;
          document.getElementById('submit-btn').disabled = !isValid;
      }

      function runExtract() {
        var current = document.getElementById('file-current').value;
        var previous = document.getElementById('file-previous').value;
        var ago2 = document.getElementById('file-2ago').value;

        if(!current || !previous || !ago2) {
          showError('すべてのファイルを選択してください');
          return;
        }
        
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('submit-btn').innerText = '処理を開始中...';
        document.getElementById('error').style.display = 'none';

        google.script.run
          .withSuccessHandler(function() { google.script.host.close(); })
          .withFailureHandler(showError)
          .setMultipleFilesAndExtract(current, previous, ago2);
      }

      function showError(msg) {
        var errDiv = document.getElementById('error');
        errDiv.innerText = 'エラー: ' + msg;
        errDiv.style.display = 'block';
        
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('submit-btn').innerText = '3期分のOCR抽出を開始';
        document.getElementById('folder-loading').style.display = 'none';
        document.getElementById('file-loading').style.display = 'none';
      }
    </script>
  </body>
</html>
