<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      body { padding: 15px; font-family: sans-serif; font-size: 14px; }
      .form-group { margin-bottom: 20px; }
      .secondary { color: #666; font-size: 0.9em; margin-top: 5px; }
      .error { color: #d93025; margin-top: 10px; padding: 10px; background-color: #fce8e6; border: 1px solid #d93025; display: none; }
      select { width: 100%; padding: 8px; margin-top: 5px; }
      input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
      button.action { background-color: #4285f4; color: white; border: none; padding: 10px 20px; font-weight: bold; border-radius: 4px; cursor: pointer; }
      button.action:disabled { background-color: #ccc; cursor: default; }
      .loading { color: #666; font-style: italic; }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="file-select" style="font-weight:bold;">処理する決算書PDFを選択</label>
      <div class="secondary">直近更新された20件のPDFを表示しています</div>
      
      <select id="file-select" onchange="updateManualInput()">
        <option value="" disabled selected>読み込み中...</option>
      </select>
      <div id="loading-msg" class="loading">ファイル一覧を取得中...</div>
    </div>

    <div class="form-group">
      <label for="fileId">またはファイルIDを直接入力:</label>
      <input type="text" id="fileId" placeholder="Google DriveのファイルID">
    </div>

    <div class="form-group">
      <button id="submit-btn" class="action" onclick="runExtract()" disabled>OCR抽出を開始</button>
    </div>

    <div id="error" class="error"></div>

    <script>
      // 初期化：ファイル一覧を取得
      window.onload = function() {
        google.script.run
          .withSuccessHandler(populateFileList)
          .withFailureHandler(showError)
          .getRecentPdfFiles();
      };

      function populateFileList(files) {
        var select = document.getElementById('file-select');
        document.getElementById('loading-msg').style.display = 'none';
        
        select.innerHTML = ''; // クリア
        
        if (files.length === 0) {
          var option = document.createElement('option');
          option.text = 'PDFファイルが見つかりませんでした';
          select.add(option);
          return;
        }

        // プレースホルダー
        var defaultOption = document.createElement('option');
        defaultOption.text = '-- ファイルを選択してください --';
        defaultOption.value = '';
        defaultOption.selected = true;
        defaultOption.disabled = true;
        select.add(defaultOption);

        files.forEach(function(file) {
          var option = document.createElement('option');
          option.value = file.id;
          option.text = file.name + ' (' + file.date + ')';
          select.add(option);
        });
        
        document.getElementById('submit-btn').disabled = false;
      }

      function updateManualInput() {
        var select = document.getElementById('file-select');
        var input = document.getElementById('fileId');
        if (select.value) {
          input.value = select.value;
        }
      }

      function runExtract() {
        var id = document.getElementById('fileId').value;
        if(!id) {
          showError('ファイルを選択するか、IDを入力してください');
          return;
        }
        
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('submit-btn').innerText = '処理を開始中...';
        document.getElementById('error').style.display = 'none';

        google.script.run
          .withSuccessHandler(function() { google.script.host.close(); })
          .withFailureHandler(showError)
          .setFileIdAndExtract(id);
      }

      function showError(msg) {
        var errDiv = document.getElementById('error');
        errDiv.innerText = 'エラー: ' + msg;
        errDiv.style.display = 'block';
        
        // ボタンを復帰
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('submit-btn').innerText = 'OCR抽出を開始';
      }
    </script>
  </body>
</html>
