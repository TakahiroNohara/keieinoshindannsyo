<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      body { padding: 15px; font-family: sans-serif; font-size: 14px; }
      .form-group { margin-bottom: 20px; }
      .secondary { color: #666; font-size: 0.9em; margin-top: 5px; }
      .error { color: #d93025; margin-top: 10px; padding: 10px; background-color: #fce8e6; border: 1px solid #d93025; display: none; }
      select { width: 100%; padding: 8px; margin-top: 5px; }
      input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
      button.action { background-color: #4285f4; color: white; border: none; padding: 10px 20px; font-weight: bold; border-radius: 4px; cursor: pointer; width: 100%; }
      button.action:disabled { background-color: #ccc; cursor: default; }
      .loading { color: #666; font-style: italic; display: none; margin-top: 5px; }
      hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
  </head>
  <body>
    <!-- ステップ1: フォルダ選択 -->
    <div class="form-group">
      <label for="folder-select" style="font-weight:bold;">1. フォルダを選択</label>
      <div class="secondary">直近使用したフォルダから選択してください</div>
      
      <select id="folder-select" onchange="loadFiles()">
        <option value="" disabled selected>読み込み中...</option>
      </select>
      <div id="folder-loading" class="loading" style="display:block;">フォルダ一覧を取得中...</div>
    </div>

    <!-- ステップ2: ファイル選択 -->
    <div class="form-group">
      <label for="file-select" style="font-weight:bold;">2. PDFファイルを選択</label>
      <select id="file-select" onchange="updateManualInput()" disabled>
        <option value="" selected>← 先にフォルダを選択してください</option>
      </select>
      <div id="file-loading" class="loading">ファイル一覧を取得中...</div>
    </div>

    <div class="form-group">
      <button id="submit-btn" class="action" onclick="runExtract()" disabled>OCR抽出を開始</button>
    </div>

    <hr>

    <div class="form-group" style="margin-bottom: 0;">
      <label for="fileId" class="secondary">ファイルIDを直接入力（見つからない場合）:</label>
      <input type="text" id="fileId" placeholder="Google DriveのファイルID" oninput="checkInput()">
    </div>

    <div id="error" class="error"></div>

    <script>
      // 初期化：フォルダ一覧を取得
      window.onload = function() {
        google.script.run
          .withSuccessHandler(populateFolderList)
          .withFailureHandler(showError)
          .getRecentFolders();
      };

      function populateFolderList(folders) {
        var select = document.getElementById('folder-select');
        document.getElementById('folder-loading').style.display = 'none';
        select.innerHTML = ''; // クリア
        
        var defaultOption = document.createElement('option');
        defaultOption.text = '-- フォルダを選択してください --';
        defaultOption.value = '';
        defaultOption.selected = true;
        defaultOption.disabled = true;
        select.add(defaultOption);

        folders.forEach(function(folder) {
          var option = document.createElement('option');
          option.value = folder.id;
          option.text = folder.name + (folder.date !== '-' ? ' (' + folder.date + ')' : '');
          select.add(option);
        });
      }

      function loadFiles() {
        var folderSelect = document.getElementById('folder-select');
        var folderId = folderSelect.value;
        if (!folderId) return;

        var fileSelect = document.getElementById('file-select');
        fileSelect.disabled = true;
        fileSelect.innerHTML = '<option>読み込み中...</option>';
        document.getElementById('file-loading').style.display = 'block';
        document.getElementById('submit-btn').disabled = true;

        google.script.run
          .withSuccessHandler(populateFileList)
          .withFailureHandler(showError)
          .getPDFFilesInFolder(folderId);
      }

      function populateFileList(files) {
        var select = document.getElementById('file-select');
        document.getElementById('file-loading').style.display = 'none';
        select.innerHTML = ''; // クリア
        select.disabled = false;
        
        if (files.length === 0) {
          var option = document.createElement('option');
          option.text = 'このフォルダにPDFはありません';
          select.add(option);
          return;
        }

        var defaultOption = document.createElement('option');
        defaultOption.text = '-- ファイルを選択してください --';
        defaultOption.value = '';
        defaultOption.selected = true;
        defaultOption.disabled = true;
        select.add(defaultOption);

        files.forEach(function(file) {
          var option = document.createElement('option');
          option.value = file.id;
          option.text = file.name + ' (' + file.date + ')';
          select.add(option);
        });
      }

      function updateManualInput() {
        var select = document.getElementById('file-select');
        var input = document.getElementById('fileId');
        if (select.value) {
          input.value = select.value;
          document.getElementById('submit-btn').disabled = false;
        }
      }
      
      function checkInput() {
        var input = document.getElementById('fileId');
        document.getElementById('submit-btn').disabled = !input.value;
      }

      function runExtract() {
        var id = document.getElementById('fileId').value;
        if(!id) {
          showError('ファイルを選択するか、IDを入力してください');
          return;
        }
        
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('submit-btn').innerText = '処理を開始中...';
        document.getElementById('error').style.display = 'none';

        google.script.run
          .withSuccessHandler(function() { google.script.host.close(); })
          .withFailureHandler(showError)
          .setFileIdAndExtract(id);
      }

      function showError(msg) {
        var errDiv = document.getElementById('error');
        errDiv.innerText = 'エラー: ' + msg;
        errDiv.style.display = 'block';
        
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('submit-btn').innerText = 'OCR抽出を開始';
        document.getElementById('folder-loading').style.display = 'none';
        document.getElementById('file-loading').style.display = 'none';
      }
    </script>
  </body>
</html>
